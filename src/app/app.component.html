<div class="container">            
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>title</th>
        <th>url</th>
        <th>created_at</th>
        <th>author</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of array">
        <td>{{c.title}}</td>
        <td>{{c.url}}</td>
        <td>{{c.created_at}}</td>
        <td>{{c.author}}</td>
      </tr>
      <tr>
        <td>Mary</td>
        <td>Moe</td>
        <td>mary@example.com</td>
        <td>mary@example.com</td>
      </tr>
      <tr>
        <td>July</td>
        <td>Dooley</td>
        <td>july@example.com</td>
        <td>mary@example.com</td>
      </tr>
    </tbody>
  </table>
</div>
